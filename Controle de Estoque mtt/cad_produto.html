<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="cad_produto.css">
</head>
<body>
  <div class="container">
    <!-- Formulário para cadastro de produtos -->
    <div class="form-container">
      <h2>Cadastro de Produtos</h2>
      <div class="form-group">
        <label for="produto">Nome do Produto:</label>
        <input type="text" id="produto">
      </div>
      <div class="form-group">
        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="text" id="preco">
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
      </div>
      <button id="btnCadastrar" class="btn-submit">Cadastrar Produto</button>
    </div>

    <!-- Tabela para exibir os produtos cadastrados -->
    <div class="table-container">
      <div class="filter-sort-container">
        <div class="filter-container">
          <label for="filtro">Pesquisar Produto:</label>
          <input type="text" id="filtro" placeholder="Digite para filtrar...">
        </div>
        <div class="sort-menu">
          ☰ Ordenar
          <div class="sort-options">
            <div data-campo="nome">Produto A-Z</div>
            <div data-campo="preco">Preço Crescente</div>
            <div data-campo="quantidade">Quantidade Crescente</div>
            <div data-campo="fornecedor">Fornecedor A-Z</div> <!-- Nova opção para ordenar por fornecedor -->
          </div>
        </div>
      </div>
      <table id="tabelaProdutos">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Fornecedor</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de confirmação para deletar o produto -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-conteudo">
      <p>Deseja realmente excluir este produto?</p>
      <button id="btn-sim">Sim</button>
      <button id="btn-nao">Não</button>
    </div>
  </div>

  <!-- Inclusão do script -->
  <script src="cad_produto.js"></script>
</body>
</html>
