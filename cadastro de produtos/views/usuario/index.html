
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
  <h1>Lista de Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios"></tbody>
  </table>
  <a href="../usuarios/cadasto.html" class="link-basico">Cadastrar Usuário</a>
  <a href="../../public/index.php" class="link-basico">Início</a>
  <script>
    fetch('../../controllers/UsuarioController.php')
      .then(res => res.json())
      .then(usuarios => {
        const tabela = document.getElementById('tabela-usuarios');
        usuarios.forEach(u => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${u.nome}</td>
            <td>${u.email}</td>
          `;
          tabela.appendChild(linha);
        });
      })
      .catch(() => {
        alert('Erro ao carregar usuários.');
      });
  </script>
</body>
</html>
